<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Countdown HTML!</title>
</head>
<body>
    <div class="countdown-main">
        <div class="time-count">
            <h2 class="time-count-title">Time before Sale: </h2>
            <div class="time-count-content">
                <div class="time-count-item-years">
                    <div class="time-count-val">00</div>
                    <span class="time-count-label">Years</span>
                </div>
                <div class="time-count-item-month">
                    <div class="time-count-val">00</div>
                    <span class="time-count-label">Month</span>
                </div>
                <div class="time-count-item-weeks">
                    <div class="time-count-val">00</div>
                    <span class="time-count-label">Weeks</span>
                </div>
                <div class="time-count-item-days">
                    <div class="time-count-val">00</div>
                    <span class="time-count-label">Days</span>
                </div>
                <div class="time-count-separator">:</div>
                <div class="time-count-item-hours">
                    <div class="time-count-val">00</div>
                    <span class="time-count-label">Hours</span>
                </div>
                <div class="time-count-separator">:</div>
                <div class="time-count-item-minutes">
                    <div class="time-count-val">00</div>
                    <span class="time-count-label">Minutes</span>
                </div>
                <div class="time-count-separator">:</div>
                <div class="time-count-item-seconds" style="position: relative;">
                    <svg class="circle-animation-svg-seconds" style="position: absolute;">
                        <g>
                            <circle class="circle-animation-circle-seconds" cx="50" cy="50" r="45"></circle>
                        </g>
                    </svg>
                    <div class="time-count-val">00</div>
                    <span class="time-count-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>


    <div id="app">
        <div class="flip-clock-container">
            <div class="flip-clock">
                <div class="digit" data-digit-before="0" data-digit-after="1">
                    <!-- ::before -->
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-face card-face-front">0</div>
                        <div class="card-face card-face-back">1</div>
                    </div>
                    <!-- ::after -->
                </div>
            </div>
        </div>
    </div>

<script src="js/countdown.js"></script>
</body>
</html>
